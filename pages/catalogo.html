<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo con Filtros</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons (opcional si usás íconos) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Tu CSS personalizado -->
<link rel="stylesheet" href="../css/navbar-catalogo.css">
<link rel="stylesheet" href="../css/catalogo.css" />

</head>
<body>
 
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mt-2 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-purple" href="#">AYLGON COSMETICS</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link fw-semibold text-purple" href="../index.html">← Volver al inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="layout">
    
    <!-- Filtros -->
    <nav class="filtros">
      <h3>Filtrar por</h3>

      <div class="filtro">
        <label for="categoriaSelect">Categoría</label>
        <select id="categoriaSelect">
          <option value="todos">Todos</option>
          <option value="Maquillaje">Maquillaje</option>
          <option value="Cuidado facial">Cuidado facial</option>
          <option value="Fragancias">Fragancias</option>
          <option value="Uñas">Uñas</option>
          <option value="Cabello">Cabello</option>
        </select>
      </div>

      <div class="filtro">
        <label class="text-purple" >Precio máximo</label>
        <input type="range" id="precioMax" min="1000" max="10000" step="500" value="10000" />
        <span id="precioMaxValor">$10.000</span>
      </div>
    </nav>

    <!-- Catálogo -->
    <section class="catalogo">
      <h2>Catálogo de Productos</h2>
      <div class="productos-container" id="productosContainer"></div>
    </section>

  </div>

  <script src="../js/productos.js"></script>
   <script src="../js/catalogo.js"></script>
</body>
</html>
